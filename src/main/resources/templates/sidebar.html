<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="sidebar">
    <div id="sidebar" class="btn-group-vertical" role="group" aria-label="...">
        <div>
            <a th:attr="href='/'" th:class="${category.name == 'All Products'} ? (${supplier == null} ? 'btn btn-warning sidebtn': 'btn btn-success sidebtn') : 'btn btn-success sidebtn'"><span>Home</span></a>
        </div>
        <br/>
        <div th:each="cat,iterStat : ${categories}">
            <a th:class="${cat.id == category.id} ? 'btn btn-warning sidebtn' : 'btn btn-success sidebtn'" th:attr="href='/category/' + ${cat.id}"><span th:text="${cat.name}">Test1</span></a>
        </div>

        <br/>
        <div th:each="supp,iterStat : ${suppliers}">
            <a th:class="(${supplier != null}) ? ((${supp.id == supplier.id}) ? 'btn btn-warning sidebtn': 'btn btn-success sidebtn') : 'btn btn-success sidebtn'" th:attr="href='/supplier/' + ${supp.id}"><span th:text="${supp.name}">Test2</span></a>
        </div>
    </div>
</div>

</body>
</html>
