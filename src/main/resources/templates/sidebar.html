<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<body>
<!--Display the filter sidebar-->
    <div th:fragment="sidebar">
        <div class="col-md-3">
            <p class="lead" th:text="(${supplier != null}) ? ${supplier.name} : ${category.name}">Shop Name</p>
            <div class="list-group" >
                <div th:each="cat,iterStat : ${categories}">
                    <a class="list-group-item list-group-item-success" th:attr="href='/category/' + ${cat.id}"><span th:text="${cat.name}">Category</span></a>
                </div>
                <div th:each="supp,iterStat : ${suppliers}">
                    <a class="list-group-item list-group-item-success" th:attr="href='/supplier/' + ${supp.id}"><span th:text="${supp.name}">Supplier</span></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
