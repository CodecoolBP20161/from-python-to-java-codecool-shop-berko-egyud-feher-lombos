<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<body>
    <!--navbar-->
    <div th:fragment="navbar">
        <div class="well well-sm">
            <strong th:text="(${supplier != null}) ? ${supplier.name} : ${category.name}"></strong>
        </div>
    </div>

    <!--sidebar-->
    <div th:fragment="sidebar">
        <div id="sidebar" class="btn-group-vertical" role="group" aria-label="...">
            <div th:each="cat,iterStat : ${categories}">
                <a th:class="${cat.id == category.id} ? 'btn btn-warning sidebtn' : 'btn btn-success sidebtn'" th:attr="href='/category/' + ${cat.id}" th:text="${cat.name}">Test1</a>
            </div>

            <br/>
            <div th:each="supp,iterStat : ${suppliers}">
                <a th:class="(${supplier != null}) ? ((${supp.id == supplier.id}) ? 'btn btn-warning sidebtn': 'btn btn-info sidebtn') : 'btn btn-info sidebtn'" th:attr="href='/supplier/' + ${supp.id}" th:text="${supp.name}">Test2</a>
            </div>
        </div>
    </div>

    <!--footer-->
    <div th:fragment="footer">
        <nav class="navbar navbar-default navbar-fixed-bottom">
            <div class="container">
                <div>&copy; 2016 Codecool Budapest</div>
            </div>
        </nav>
    </div>
</body>
</html>
