<!doctype html>

<!--xmlns -> xml namespace -->
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<body>
    <div th:fragment="frag (templateName)">

        <div th:replace="fragment/header :: header"></div>

        <div class="container">
            <div class="row">

                <div th:replace="fragment/sidebar :: sidebar"></div>

                <div class="col-md-9">

                    <div th:if="${templateName == 'product'}" th:include="${templateName} :: ${templateName}"></div>
                    <div th:if="${templateName == 'cartcontent'}" th:include="${templateName} :: ${templateName}"></div>
                </div>
            </div>
        </div>

        <div th:replace="fragment/footer :: footer"></div>

    </div>
</body>
</html>
