<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<body>
    <!--Display collapsing panel-->
    <div th:fragment="collapsingpanel">

        <div class="container">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Shipping Information</h3>
                </div>
                <ul class="list-group">

                    <!--Display collapsing cartcontent-->
                    <li class="list-group-item">
                        <div class="row toggle" id="dropdown-detail-1" data-toggle="detail-1">
                            <div class="col-xs-10">
                                Cart content
                            </div>
                            <div class="col-xs-2"><i class="fa fa-chevron-down pull-right"></i></div>
                        </div>
                        <div id="detail-1">
                            <div class="container">
                                <div class="fluid-row">
                                    <dt>
                                        <div th:replace="cartitem :: cartitem"></div>
                                    </dt>
                                </div>
                            </div>
                        </div>
                    </li>

                    <!--Display collapsing postal fee information-->
                    <li class="list-group-item">
                        <div class="row toggle" id="dropdown-detail-2" data-toggle="detail-2">
                            <div class="col-xs-10">
                                Postal Fee
                            </div>
                            <div class="col-xs-2"><i class="fa fa-chevron-down pull-right"></i></div>
                        </div>
                        <div id="detail-2">
                            <div class="container">
                                <div class="fluid-row">
                                    <dt>
                                        <div th:replace="postalfee :: postalfee"></div>
                                    </dt>
                                </div>
                            </div>
                        </div>
                    </li>

                    <!--Display collapsing delivery time-->
                    <li class="list-group-item">
                        <div class="row toggle" id="dropdown-detail-3" data-toggle="detail-3">
                            <div class="col-xs-10">
                                Delivery Time
                            </div>
                            <div class="col-xs-2"><i class="fa fa-chevron-down pull-right"></i></div>
                        </div>
                        <div id="detail-3">
                            <div class="container">
                                <div class="fluid-row">
                                    <dt>
                                        TODO: Guys, you have to fill it with the delivery time :)
                                    </dt>
                                </div>
                            </div>
                        </div>
                    </li>

                </ul>
            </div>
        </div>
    </div>
</body>
</html>
