<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<body>
<!--Display the cart content in table-->
    <div th:fragment="cartcontent">
        <div th:if="${cart}">
            <div class="panel panel-default container-fluid">
                <!-- Default panel contents -->
                <div class="panel-heading row">
                    <h4 class="col-xs-9">Cart Content</h4>
                    <a class="col-xs-3  btn btn-warning"  href="#"><span>Delete Cart Content</span></a>
                </div>
                <div class="panel-body">
                    <!--Table content-->
                    <table class="table table-hover text-center">
                        <thead>
                            <th>Name</th>
                            <th class="text-center">Unit price</th>
                            <th class="text-center">Sum price</th>
                            <th class="text-center">Quantity</th>
                        </thead>
                        <tbody>
                            <tr th:each="prod, iterStat : ${cart.getItemsToBuy()}">
                                <td class="prod-name" th:text="${prod.name}"></td>
                                <td th:text="${prod.defaultPrice} + ${prod.defaultCurrency}" ></td>
                                <td th:text="${#numbers.formatDecimal(prod.defaultPrice*prod.getQuantity(), 0, 1)} + ${prod.defaultCurrency}"></td>
                                <td th:text="${prod.getQuantity()}"></td>
                                <td><a class="btn btn-info-xs glyphicon glyphicon-plus" th:attr="href='/add' + '/' + ${prod.getProductId()}"></a></td>
                                <td><a class="btn btn-info-xs glyphicon glyphicon-minus" th:attr="href='/remove' + '/' + ${prod.getProductId()}"></a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="panel-footer text-right row" th:text="'Total Price: ' + ${#numbers.formatDecimal(cart.getTotalPrice(), 0, 1)} + ' USD'">Product list</div>

            </div>
            <div class="text-right">
                <a class="btn btn-success "  href="/checkout"><span>Checkout</span></a>
            </div>
        </div>
        <!--In case of the cart is empty-->
        <div th:unless="${cart}">
             <div class="alert alert-danger" role="alert">
                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                <span class="sr-only">Error:</span>
                Your cart is empty!
            </div>
        </div>
    </div>
</body>
</html>
