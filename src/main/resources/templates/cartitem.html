<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<body>
    <!--Display the selected products-->
    <div th:fragment="cartitem">

        <div th:if="${cart}">
            <!--Table content-->
            <table class="table table-hover text-center">
                <thead>
                <th>Name</th>
                <th class="text-center">Unit price</th>
                <th class="text-center">Sum price</th>
                <th class="text-center">Quantity</th>
                </thead>
                <tbody>
                <tr th:each="prod, iterStat : ${cart.getItemsToBuy()}">
                    <td class="prod-name" th:text="${prod.name}"></td>
                    <td th:text="${prod.defaultPrice} + ${prod.defaultCurrency}" ></td>
                    <td th:text="${#numbers.formatDecimal(prod.defaultPrice*prod.getQuantity(), 0, 1)} + ${prod.defaultCurrency}"></td>
                    <td th:text="${prod.getQuantity()}"></td>
                    <td><a class="btn btn-success-xs glyphicon glyphicon-plus" style="color: limegreen" th:attr="href='/add' + '/' + ${prod.getProductId()}"></a></td>
                    <td><a class="btn btn-success-xs glyphicon glyphicon-minus" style="color: limegreen" th:attr="href='/remove' + '/' + ${prod.getProductId()}"></a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
